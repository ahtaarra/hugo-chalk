{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $title := .Get "title" }}
{{ $author := .Get "$author" }}
{{ $linkauthor := .Get "$linkauthor" }}
{{ $credit := .Get "$credit" }}

<div class="center">
  <figure>
    <img src="{{ $src }}"
	    alt="{{ $alt }}"
	    decoding="async">
    <figcaption>{{ $title }}
      by
      <a href={{ $linkauthor }}>{{ $author }}</a>
      ({{ $credit }})
    </figcaption>
  </figure>
</div>
