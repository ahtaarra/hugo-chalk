{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $title := .Get "title" }}
{{ $author := .Get "author" }}
{{ $credit := .Get "credit" }}

<div class="center">
  <figure>
    <img src="{{ $src }}"
	    alt="{{ $alt }}"
	    decoding="async">
    <figcaption>{{ $title }}
      by
      {{ $author }}
      ({{ $credit }})
    </figcaption>
  </figure>
</div>
